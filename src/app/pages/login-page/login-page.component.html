<mat-card class="menu mat-elevation-z3">
  <mat-card-title class="center-content">
    <h3>Play a Game - Login</h3>
  </mat-card-title>
  <mat-card-content class="center-content">

    <mat-form-field class="example-full-width">
      <mat-label>Profile name: </mat-label>
      <input matInput placeholder="Ex. Pizza">
    </mat-form-field>

    <br>

    <mat-form-field class="example-full-width">
      <mat-label>PIN: </mat-label>
      <input matInput type="number" placeholder="Ex. 4652">
    </mat-form-field>

    <br>

    <a mat-button>¿Has olvidado tu PIN?</a>
    <br>
    <a mat-button>¿Aun no has creado tu perfil?</a>
    <br>

    <button mat-raised-button color="primary" class="btn-right btn-margin">Login</button>

  </mat-card-content>
</mat-card>
